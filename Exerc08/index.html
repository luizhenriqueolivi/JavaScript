<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma tabuada</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Qual número? <input type="number" name="num" id="txtn"><input type="button" value="Gerar tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número na caixa acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>Desenvolvido por Luiz Olivi com o CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
